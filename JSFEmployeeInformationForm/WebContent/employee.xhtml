<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Employee Information System</title>
</h:head>

<h:body>
	<h:form>
		<h2>Employee Information System</h2>
		<table>
			<tr>
				<td>Employee Name:</td>
				<td><h:inputText label="Employee Name" id="ename"
						value="#{employeeBean.empName}" required="true" /> <h:message
						for="ename" style="color: red" /></td>
			</tr>

			<tr>
				<td>Email Address:</td>
				<td><h:inputText label="Email Address" id="email"
						value="#{employeeBean.emailAddress}" required="true"
						validator="#{employeeBean.validateEmail}" /> <h:message
						for="email" style="color: red" /></td>
			</tr>
			<tr>
				<td>Is Permanent?:</td>
				<td><h:selectBooleanCheckbox
						value="#{employeeBean.employeeType}" /></td>
			</tr>

		</table>
		<p>
			<h:commandButton value="Submit" action="confirm" />
		</p>
	</h:form>
</h:body>
</html>
